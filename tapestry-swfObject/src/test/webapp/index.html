<html>
<body>
<!-- What swf object generates for firefox -->
<object type="application/x-shockwave-flash"
        data="/assets/app/1.0/pages/SwfObjectTest.swf" width="300" height="300"
        id="swfObject" style="visibility: visible">
    </object>


<!-- Adobe's preferred way -->
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
			id="bob" width="300" height="300"
			codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
			<param name="movie" value="/SwfObjectTest.swf" />
			<param name="quality" value="high" />
    <param name="play" value="true"/>
			<param name="allowScriptAccess" value="sameDomain" />
			<embed src="/SwfObjectTest.swf" quality="high"
				width="300" height="300" name="bob" align="middle"
				play="true"
				loop="false"
				quality="high"
				allowScriptAccess="sameDomain"
				type="application/x-shockwave-flash"
				pluginspage="http://www.adobe.com/go/getflashplayer">
			</embed>
	</object>
</body>
</html>
